<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Captcha App</title>
</head>
<body>
    <div id="captcha-container">
        <img src="images/lorenzo-herrera-p0j-mE6mGo4-unsplash.jpg" alt="futuristic image">
        <div class="captcha">
            <canvas id="captcha" width="200" height="40"></canvas>
            <button id="reload-captcha">Reload</button>
        </div>
        <div class="user">
            <input type="text" id="captcha-input" placeholder="Enter CAPTCHA">
            <button id="check-captcha">Check</button>
        </div>
        <p id="captcha-status">Status: IDLE</p>
    </div>  
</body>
</html>
